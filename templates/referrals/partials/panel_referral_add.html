{% load djicons i18n %}

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Add Referral" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="add-referral-form"
          hx-post="{% url 'referrals:referral_add' %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Referrer Name" %}</label>
            <input type="text" name="referrer_name" class="input input-sm w-full" placeholder="{% trans 'Referrer Name' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Referrer Email" %}</label>
            <input type="email" name="referrer_email" class="input input-sm w-full" placeholder="{% trans 'Email' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Referred Name" %}</label>
            <input type="text" name="referred_name" class="input input-sm w-full" placeholder="{% trans 'Referred Name' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Referred Email" %}</label>
            <input type="email" name="referred_email" class="input input-sm w-full" placeholder="{% trans 'Email' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Referral Code" %}</label>
            <input type="text" name="referral_code" class="input input-sm w-full" placeholder="{% trans 'Referral Code' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Status" %}</label>
            <select name="status" class="select select-sm w-full">
                <option value="">{% trans "Select..." %}</option>
            </select>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Reward Given" %}</label>
            <label class="toggle color-success">
                <input type="checkbox" name="reward_given">
                <span class="toggle-track"><span class="toggle-thumb"></span></span>
            </label>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Notes" %}</label>
            <textarea name="notes" class="textarea textarea-sm w-full" rows="3"></textarea>
        </div>
    </form>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="add-referral-form" class="btn btn-sm color-primary">
            {% icon "add-outline" %} {% trans "Add" %}
        </button>
    </div>
</div>
