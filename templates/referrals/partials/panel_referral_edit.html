{% load djicons i18n %}

<div x-data="{ confirmDelete: false }">

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Edit Referral" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="edit-referral-form"
          hx-post="{% url 'referrals:referral_edit' obj.id %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Referrer Name" %}</label>
            <input type="text" name="referrer_name" class="input input-sm w-full" value="{{ obj.referrer_name }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Referrer Email" %}</label>
            <input type="email" name="referrer_email" class="input input-sm w-full" value="{{ obj.referrer_email }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Referred Name" %}</label>
            <input type="text" name="referred_name" class="input input-sm w-full" value="{{ obj.referred_name }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Referred Email" %}</label>
            <input type="email" name="referred_email" class="input input-sm w-full" value="{{ obj.referred_email }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Referral Code" %}</label>
            <input type="text" name="referral_code" class="input input-sm w-full" value="{{ obj.referral_code }}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Status" %}</label>
            <select name="status" class="select select-sm w-full">
                <option value="">---</option>
            </select>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Reward Given" %}</label>
            <label class="toggle color-success">
                <input type="checkbox" name="reward_given" {% if obj.reward_given %}checked{% endif %}>
                <span class="toggle-track"><span class="toggle-thumb"></span></span>
            </label>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Notes" %}</label>
            <textarea name="notes" class="textarea textarea-sm w-full" rows="3">{{ obj.notes }}</textarea>
        </div>
    </form>

    <div class="border-t border-base-300 pt-4 mt-4 px-6 pb-6">
        <h4 class="font-semibold text-sm mb-3 text-error">{% trans "Danger Zone" %}</h4>
        <template x-if="!confirmDelete">
            <button type="button" class="btn btn-sm btn-outline color-error w-full" @click="confirmDelete = true">
                {% icon "trash-outline" %} {% trans "Delete" %}
            </button>
        </template>
        <template x-if="confirmDelete">
            <div>
                <p class="text-error text-sm font-semibold mb-3">{% trans "Are you sure?" %}</p>
                <div class="flex gap-2">
                    <button type="button" class="btn btn-sm btn-outline flex-1" @click="confirmDelete = false">{% trans "Cancel" %}</button>
                    <button type="button" class="btn btn-sm color-error flex-1"
                            hx-post="{% url 'referrals:referral_delete' obj.id %}"
                            hx-target="#datatable-body" hx-swap="innerHTML" @click="closePanel()">
                        {% icon "trash-outline" %} {% trans "Delete" %}
                    </button>
                </div>
            </div>
        </template>
    </div>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="edit-referral-form" class="btn btn-sm color-primary">
            {% icon "checkmark-outline" %} {% trans "Save" %}
        </button>
    </div>
</div>

</div>
